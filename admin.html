<!doctype html>

  
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
</head>
      <body>
        <nav class="navbar navbar-expand-sm  border-bottom navbar-dark" style="background-color: #343a40;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/A-propos">A propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/planning">Planning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/membres">Membres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a role="button" href="/nouveau" class="my-1 btn btn-s btn-outline-info addButton"><i class='fa m-auto fa-sm fa-plus' aria-hidden="true"></i></a>
            </li>
            </ul>
          </div>
        </nav>
          <div class="page">
            <h1>Yo le rap ca va</h1>
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                {{range $index,$element := .}} 
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{inc ($index)}}" class="" aria-label="Slide 1"></button>
                {{end}}
              </div>
              <div class="carousel-inner ">
                <div class="carousel-item active" data-bs-interval="10000">
                  <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#f5f5f5"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">Top Forme</text></svg>
                  <div class="carousel-caption d-none d-md-block">
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                {{range $index,$element := .}} 
                <div class="carousel-item" data-bs-interval="2000">
                  
                  <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#bbb" dy=".3em">{{.Title}}</text></svg>
                  <div class="carousel-caption d-none d-md-block">
                    <form class="mx-1" action="/admin" method="post">
                      <input type="button" name="{{$index}}" value="X">
                    </form>
                    <p>{{.Description}}</p>
                  </div>
                </div>
                {{end}}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>   
    </body>
    </html>
